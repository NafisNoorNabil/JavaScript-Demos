<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="js/script.js" defer></script>
    <title>Image Search</title>



  </head>
  <body>
    <div class="bg-violet-900 space-y-10 py-16 font-poppins">
      <h1 class="flex flex-col text-center text-5xl font-poppins uppercase text-white">Image Search</h1>
      <div class="search search-box flex justify-center items-center space-x-10">
        <i class="uil uil-search"></i>
        <input id="searchInput" type="text" placeholder="Search images" class="px-2 py-3 w-6xl rounded-sm">
        <button id="searchButton" class="px-8 py-3 rounded-md bg-black text-white hover:bg-white hover:text-black duration-300 ">Search</button>
      </div>
    </div>
    
    <section class="gallery pb-10">
      <ul id="imageList" class="images"></ul>
      <button id="loadMoreButton" class="px-4 py-2 bg-violet-800 text-white rounded-md font-poppins m-6 hover:bg-violet-900 duration-300">Load More</button>
    </section>

  </body>
</html>
